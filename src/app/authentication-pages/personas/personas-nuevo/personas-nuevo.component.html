<div class="container">
    <div class="header" style="margin-bottom: 2rem;text-align: center;">
      <h4>Agregando Nueva Persona</h4>
  </div>
    <div class="row">
      <Button style="float: right;" class="btn" (click)="back()"><i class="fas fa-arrow-left fa-2x"></i></Button>
      <form class="form-group" [formGroup]="personaFisicaNuevo" ngNativeValidate (ngSubmit)="onSubmit(personaFisicaNuevo.value)">
        <h4>Información general</h4>
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-sm-2 col-form-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="apellidoPaterno" placeholder="Apellido Paterno" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellido Materno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="apellidoMaterno" placeholder="Apellido Materno" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="apellido" class="col-sm-2 col-form-label">RFC</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="RFC" placeholder="RFC" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="apellido" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" formControlName="FechaNacimiento" required>
            </div>
          </div>
<!--           
        <div class="form-group row">
          <label for="correo" class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="correo" placeholder="Correo" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="pass" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="pass" placeholder="Contraseña" required>
          </div>
        </div> -->
  
        <div class="text-center mx-auto">
          <input type="submit" class="btn btn-dark" value="Aceptar">
        </div>
      </form>
    </div>
  </div>
